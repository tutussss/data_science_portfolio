    <header>

      <h1 class="header-title">Creating and using groups</h1>

    </header>

    <article>

      <p>Groups are a handy way to combine multiple members of a field into a new member. In the example we will be working on in this recipe, we will group individual years into decades, so that we are able to see the data on the level of decade.</p>

    </article>
