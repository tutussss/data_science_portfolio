      <h1 class="header-title">Building a tree map</h1>

    </header>

    <article>

      <p>Tree maps are useful for showing relative proportions of many categories in a total. In this recipe, we will investigate the composition of our dataset to see which states are dominant, with the most records, and which are represented with fewer records.</p>
